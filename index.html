<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>P2P Chat Client</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12 light-blue lighten-4">
                    <div class="user-banner col s2 m2 l2">
                        <h2 class="center-align">Users</h2>
                    </div>
                    <div class="chat-banner col s10 m10 l10">
                        <h4 class="center-align">Messages</h4>
                    </div>
                </div>
                <div id="peer-box" class="peer-box col s2 m2 l2" style="border: 1px solid black">
                    <div class="peer-list grey lighten-3">
                        <div class="peer">
                            someone
                        </div>
                    </div>
                </div>
                <div class="col s10 m10 l10" style="border: 1px solid black">
                    <div class="chatbox container white" id="chat-window">
                        <div class="row">
                            <div class="my-chat col s8 m8 l8 left light-blue lighten-4" style="border: 1px solid">
                                Lorem Ipsum
                            </div>
                            <div class="others-chat col s8 m8 l8 right grey lighten-2" style="border: 1px solid">
                                Lorem Ipsum
                            </div>
                            <form action="" id="message">
                                <div class="input-field col s8 m8 l8">
                                    <input type="text" placeholder="Enter your message" class="validate col s10" id="msg">
                                    <button type="submit" form="message" class="btn waves-effect waves-light col s2"><i class="material-icons">send</i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dummy.js"></script>
    </body>
</html>
